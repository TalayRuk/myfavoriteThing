<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Looping Practice</title>
    <!-- Latest compiled and minified CSS -->

    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/yeti/bootstrap.min.css" rel="stylesheet" integrity="sha384-HzUaiJdCTIY/RL2vDPRGdEQHHahjzwoJJzGUkYjHVzTwXFQ2QN/nVgX7tzoMW3Ov" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" charset="utf-8">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/scripts.js"></script>

  </head>
  <body>
    <div class="blanks">
      <form>
        <p><input type="text" id="firstn" placeholder="First Name"></p>
        <p><input type="text" id="lastn" placeholder="Last Name"></p>
        <p><input type="text" id="fav1" placeholder="Favorite Thing 1"></p>
        <p><input type="text" id="fav2" placeholder="Favorite Thing 2"></p>
        <p><input type="text" id="fav3" placeholder="Favorite Thing 3"></p>
        <button type="button" class="btn btn-primary">click me for Story!</button>
      </form>
    </div>
    <br>
    <div class="story">
      <h3>Here's the story:</h3>
      <p>
        When ask about sports, <span class="enter firstn"></span> <span class="enter lastn"></span>'s favorites
        <br>are <span class="enter fav1"></span>, <span class="enterfav2"></span>, and <span class="enter fav3"></span>!.

      </p>
    </div>

  </body>
</html>
